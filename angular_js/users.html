<html ng-app='myApp'>
<head>
  <title></title>
  <script src='bower_components/angular/angular.js'></script>
  <script type='text/javascript'>
    var myApp = angular.module('myApp', []);
    myApp.controller('usersController', function ($scope){
  
     $scope.getUsers = function(){
        $scope.users = [];
      }
  
      $scope.createUser = function(newUser) {
        $scope.users.push(newUser);
        $scope.newUser = {};
      }

      $scope.destroyUser = function(user,index) {
        console.log(user);
        var index = $scope.users.indexOf(user);
        $scope.users.splice(index,1);
      }
    });  
  </script>
</head>
<body ng-controller='usersController'>
  <form ng-submit="createUser(newUser)">
    First Name<input type="text" ng-model="newUser.first_name">
    Last Name<input type="text" ng-model="newUser.last_name">
    Favorite Language<input type="text" ng-model="newUser.fav_language">
    <input type="submit" value="Create User">
  </form>
  <table ng-init="getUsers()">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Fav Language</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="user in users ">
      <td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td>
      <td>{{user.fav_language}}</td>
      <td><button ng-click="destroyUser()">Delete User</button></td>
    </tr>
  </table>


</body>
</html>
